<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sci-Fi Shorts</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="inline-titles">
  <h1>Sci-Fi Shorts </h1>
  <h2>Stories, TV Shows</h2>
  </div>
  
  <div id="content" class="content">
    <div class="filter-bar">
      <label for="filter-author">By Source:</label>
      <input type="text" id="filter-author" placeholder="Enter author/show">
      <label for="filter-rating">By Rating:</label>
      <select id="filter-rating">
        <option value="">All Ratings</option>
        <option value="5">★★★★★</option>
        <option value="4">★★★★</option>
        <option value="3">★★★</option>
        <option value="2">★★</option>
        <option value="1">★</option>
      </select>
    </div>
    <div class="container escher-grid">
      <div id="story-list" class="story-list"></div>
      <form id="story-form" class="story-form subdued" style="display: none;">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
          <label for="rating">Rating:</label>
          <div id="star-rating" class="star-rating animated-stars"></div>
          <input type="hidden" id="rating" name="rating" required>
        </div>
        <div class="form-group">
          <label for="summary">Summary:</label>
          <textarea class="summary-textarea" id="summary" name="summary" rows="4" required></textarea>
        </div>
        <div class="form-group checkbox-group">
          <label for="spoiler">Spoilers?</label>
          <input type="checkbox" id="spoiler">
        </div>
        <div class="form-group">
          <label for="liked">Liked:</label>
          <textarea id="liked" name="liked" class="liked-textarea" placeholder="What you liked"></textarea>
        </div>
        <div class="form-group">
          <label for="disliked">Disliked:</label>
          <textarea id="disliked" name="disliked" class="disliked-textarea" placeholder="What you disliked"></textarea>
        </div>
        <button type="submit" class="neon-button">Add Story</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
